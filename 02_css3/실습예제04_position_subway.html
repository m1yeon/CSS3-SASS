<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CSS실습예제04_position_ 서브웨이 모바일 웹/앱</title>
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/practice03_position.css">


  </head>

  <body>
    <!-- 상단 헤더 영역 -->
    <header>
      <h1><a href="#" title="메인페이지 바로가기"><img src="./images/subway_logo.png" alt="서브웨이 로고"></a></h1>
      <a href="#" title="메인메뉴" class="toggle_btn"><img src="./images/subway_toggle.png" alt="메인메뉴"></a>
      <a href="#" title="장바구니 바로가기" class="cart_btn"><img src="./images/subway_cart.png" alt="카트"></a>

    <!-- 메인 콘텐츠 영역 -->
    <main>
      <article class="slide">
        <a href="#" title="광고보기"><img src="./images/subway_main_ban.png" alt="메인 배너"></a>

    </main>

    <footer>
      <ul>
        <li><a href="#" title="주문 바로가기"><img src="./images/subway_order.png" alt="매장선주문">매장선주문</a></li>
        <li><a href="#" tittle="배달 주문 바로가기"><img src="./images/subway_delivery.png" alt="배달선주문"> 배달주문</a></li>
